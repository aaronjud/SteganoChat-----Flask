<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encoding Form</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add these styles to position the navigation bar and back button */
        body {
            margin: 0;
            padding: 0;
            background-image: url("static/images/banner.jpg");
            font-family: Arial, sans-serif;
        }

        header {
            
            padding: 1px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: #fff;
        }

        .back-button {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background:linear-gradient(to right,#ff105f,#ffad06);
        }

        h1 {
            text-align: center;
            color:linear-gradient(to right,#ff105f,#ffad06);
        }

        /* Form container styles */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(245, 236, 236, 0.884);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(241, 5, 5, 0.3);
            position: relative; /* Make the container a positioning context for absolute positioning */
            margin-left: 10%;
            margin-top: 8%;
        }

        /* Form label and input styles */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 20px;
            color:rgb(10, 10, 10);
            font-family: 'Times New Roman', Times, serif;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background:linear-gradient(to right,#ff105f,#ffad06);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background:linear-gradient(to right,#ff105f,#ffad06);
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: #fff;
            background:linear-gradient(to right,#ff105f,#ffad06);
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0057b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/data" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
           
        </div>
    </header>
    <h1>Now, with Stegnochat, you have the capability to securely conceal and <br>reveal your data as needed.</h1>
    <div class="form-container">
        <form action="/input" method="post" enctype="multipart/form-data">
            <label for="image"><i class="fas fa-image"></i> Select your image:</label>
            <input type="file" name="image" accept="image/*" required>

            <label for="data"><i class="fas fa-edit"></i> Enter your hidden data:</label>
            <textarea name="data" rows="4" cols="50" placeholder="Enter your data..." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
